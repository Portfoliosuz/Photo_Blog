<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
    .image-thumbnail{

    }
    </style>
</head>

<body class = "m-5">

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card" >
                <div class="card-header">
                Categories
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a href="{% url 'gallery'%}">All</a>
                    </li>
                    {% for category in categories%}
                    <li class="list-group-item">
                        <a class="text-decoration-none" href="{% url 'gallery'%}?category={{category.name}}">{{category.name}}</a>
                     </li>
                     {% endfor %}
                       <a href="{% url 'add' %}" class="btn btn-dark btn-dark btn-sm m-1">Add Photo</a>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
            {% if photos%}
            {% for photo in photos%}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="{{photo.image.url}}" style="height: 220px; object-fit: cover;" class="image-thumbnail" alt="cat picture">
                        <div class="card-body">
                             <small>Category: {{photo.category}}</small>
                        </div>
                    <a href="{% url 'photo' photo.pk %}" class="btn btn-outline-dark btn-md m-1">View</a>
                </div>
            </div>
                    {% endfor %}
                    {% else %}
                    <h1>No Pictures</h1>
                    {% endif%}
            </div>
        </div>
    </div>
</div>
</body>
</html>
